<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <title>Book Library</title>
</head>

<body>
  <header>
    <ul>
      <li class="logo"><span>Book Library</span></li>
      <li class="showAllBtn">Show all books</li>
      <li class="showUnreadBtn">Show unread books</li>
      <li class="showReadBtn">Show read books</li>
      <li class="clearLocalStorageBtn">Clear local storage</li>
      <li><button class="signInBtn">Sign in</button></li>
      <li><button class="signOutBtn hidden">Sign out</button></li>
    </ul>
  </header>
  <div class="clearLocalStorage hidden">
    <div class="overlay"> </div>
    <div class="content">
      <p>Are you sure you want to delete your locally saved books?</p>
      <div class="btnDiv">
        <button class="delete">Delete</button>
        <button class="cancel">Cancel</button>
      </div>
    </div>
  </div>

  </section>
  <section class="library">
    <div class="container"></div>
    <div class="newBtn">+</div>
  </section>
  <div class="form hidden">
    <div class="overlay"> </div>
    <div class="content">
      <button class="closeBtn">&times;</button>
      <h2>Add Book</h2>
      <div>
        <input type="text" name="title" placeholder="title" required />
      </div>
      <div>
        <input type="text" name="author" placeholder="author" required />
      </div>
      <div class="numOfPagesDiv">
        <label for="numOfPages">Number of pages</label>
        <input type="number" min="1" name="numOfPages" />
      </div>
      <div class="wasReadDiv">
        <label for="wasRead">Mark as read</label>
        <input type="checkbox" name="wasRead" />
      </div>
      <button class="addBtn" type="submit">Add book to library</button>
    </div>
  </div>

</body>

</html>
