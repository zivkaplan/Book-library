<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Pontano+Sans&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <title>My Reading List</title>
</head>

<body>
    <div class="outerContainer1280">
        <div class="headerContainer">
            <h1>My Reading List</h1>
            <button class="logIn">Log In</button>
        </div>
        <div class="filters">
            <div>
                <input type="radio" name="filter" id="all" checked>
                <label for="all">All</label>
            </div>
            <div>
                <input type="radio" name="filter" id="read">
                <label for="read">Read</label>
            </div>
            <div>
                <input type="radio" name="filter" id="unread">
                <label for="unread">Unread</label>
            </div>
        </div>
        <section class="library">
            <div class="addBookBtnOuter">
                <input type="checkbox" id="addBook" autocomplete="off" />
                <div class="addBookBtn">
                    <label for="addBook"> <img class="display-inline" src="images/plus.png"
                            alt="plus sign for adding a book">Add a book</label>
                </div>
            </div>
            <div class="container"></div>
        </section>

        <div class="form">
            <div class="content slideOut">
                <img class="closeBtn" src="images/X.png" alt="X sign">
                <div>
                    <input type="text" name="title" placeholder="Title" required />
                </div>
                <div>
                    <input type="text" name="author" placeholder="Author" required />
                </div>
                <div class="wasReadDiv">
                    <input type="checkbox" name="wasRead" id="wasRead" autocomplete="off" />
                    <label for="wasRead">Read</label>
                    <button class="addBtn" type="submit">Add to my list</button>
                </div>
            </div>


        </div>
        <script src="app.js"></script>
</body>

</html>
